<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="style.css">
	<meta 	http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" contnet="width=device-width">
	<title>Responsive Web Design</title>

<body>

<header>
<h1 style="background-color:#fff" class="title">
Weather Forecaster
</h1>

<nav class="nav-bar">
  <li class="nav-items"><a class="nav-bar active" onClick="document.getElementById('current').scrollIntoView();">Current</a> |
  <li class="nav-items"><a class="nav-bar" onClick="document.getElementById('hourly').scrollIntoView();">Hourly</a> |
  <li class="nav-items"><a class="nav-bar" onClick="document.getElementById('five-hour').scrollIntoView();">5-Day</a> |
</nav>
</header>

<header class="header">
	<div class="search sameLine">
		<input type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter City Name'" placeholder="Enter City Name" id="search-txt">
	</div>

	<div class="toggle sameLine">
		<p class="sameLine">&#8451;</p>
		<label class="switch sameLine">
			<input type="checkbox" id="checkbox">
			<span class="slider round"></span>
		</label>
		<p class="sameLine">&#8457;</p>
	</div>
</header>

<div  id="current" class="container">

	<div class="top-bar sameline">
		<div class="card-type">Current</div>
		<div name="city-top" class="city-top"></div>
	</div>
<main>

<div>

	<div class="c-temperature">
      <div id="c-temp"></div>
    </div>

    <div class="c-humidity">
      <div id="c-humidity-div"></div>
    </div>

		<div class="c-wind">
			<div id="c-wind-div"></div>
		</div>

		<div class="weather-icon">
      <div class="weather-icon-holder">
      <img src="" alt="" id="icon">
			   <div id="info-main"></div>
        </div>
    </div>
</div>
</div>

<div id="hourly" class="container">

	<div class="top-bar sameline">
		<div class="card-type">Hourly</div>
		<div name="city-top" class="city-top"></div>

	      <img src="" alt="" id="mini-icon">

	    </div>
</div>
